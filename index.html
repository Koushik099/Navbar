<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive NavBar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="img">
        <h1>KOUSHIK SAHA</h1>
        <!-- <img class="logo" src="logo koushik.png" alt="logo" /> -->
        <img class="logo" src="sub logo koushik.png" alt="logo" />
      </div>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-link" href="#">Home</a></li>
          <li><a class="navbar-link" href="#">About</a></li>
          <li><a class="navbar-link" href="#">Contact</a></li>
          <li><a class="navbar-link" href="#">Gallery</a></li>
          <li><a class="navbar-link" href="#">Services</a></li>
        </ul>
      </nav>
      <div class="mobile-navbar-btn">
        <ion-icon class="mobile-nav-icon" name="menu-outline"></ion-icon>
        <ion-icon class="mobile-nav-icon" name="close-outline"></ion-icon>
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="hero">
          <p>Hero Section</p>
        </div>
      </section>

      <section class="section-services">
        <div class="hero">
          <p>Services Section</p>
        </div>
      </section>
    </main>

    <!-- icon js -->
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
